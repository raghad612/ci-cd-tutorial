name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run lint

      - run: npm run format:check

      - run: npm test

      - run: npm run build

      - run: |
          echo "Build completed at $(date)" > build.log
          ls -la dist/ > build.log

      - uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

      - uses: actions/upload-artifact@v4
        with:
          name: demo-site
          path: demo/

  cd:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npm run build

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: demo/

      - uses: actions/deploy-pages@v4